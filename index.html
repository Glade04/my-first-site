  </nav>
  <div class="main-content">
    <section class="glass-block" id="glass-block">
      <h1>–ú–æ–π –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç</h1>
      <div class="btn-group" style="margin-bottom: 18px; margin-top: -15px;">
        <button id="color-btn" type="button">–ò–∑–º–µ–Ω–∏—Ç—å —Ü–≤–µ—Ç —Ñ–æ–Ω–∞</button>
      </div>
      <form id="greet-form" autocomplete="off" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div style="display:flex; flex-direction:row; align-items:center; margin-bottom:6px; flex-wrap:wrap; justify-content:center;">
          <label for="name-input">–í–∞—à–µ&nbsp;–∏–º—è:</label>

        </div>
        <button type="submit" style="margin-bottom:0;">–ü–æ–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å</button>
      </form>

  <script>
    // –¶–≤–µ—Ç–æ–≤—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã "—Å–≤–µ—á–µ–Ω–∏—è"/–≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –±–ª–æ–∫–∞ (glassmorphism)
    const glassVariants = [
      {
        glow: 'linear-gradient(135deg, rgba(0,133,255,0.22) 0%, rgba(60,255,248,0.13) 100%)',
        shadow: '0 8px 32px 0 rgba(31, 38, 135, 0.37)'
      },
      {
        glow: 'linear-gradient(135deg, rgba(89,63,255,0.24) 0%, rgba(255,80,147,0.20) 100%)',
        shadow: '0 8px 32px 0 rgba(136, 70, 188, 0.30)'
      },
      {
        glow: 'linear-gradient(120deg, rgba(0,220,255,0.20), rgba(255,255,120,0.11) 100%)',
        shadow: '0 8px 32px 0 rgba(29, 180, 170, 0.25)'
      },
      {
        glow: 'linear-gradient(120deg, rgba(255,190,120,0.18), rgba(0,133,255,0.18) 100%)',
        shadow: '0 8px 32px 0 rgba(250, 202, 121, 0.13)'
      },
      {
        glow: 'linear-gradient(135deg, rgba(20,220,118,0.20), rgba(60,155,255,0.13) 100%)',
        shadow: '0 8px 32px 0 rgba(47, 168, 150, 0.16)'
      }
    ];

    let currentVariant = 0;
    const glassBlock = document.getElementById('glass-block');
    document.getElementById('color-btn').addEventListener('click', () => {
      currentVariant = (currentVariant + 1) % glassVariants.length;
      glassBlock.style.background = glassVariants[currentVariant].glow + ', rgba(255,255,255,0.08)';
      glassBlock.style.boxShadow = glassVariants[currentVariant].shadow;
    });

    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    const form = document.getElementById('greet-form');
    const greetMsg = document.getElementById('greet-msg');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const userName = document.getElementById('name-input').value.trim();
      if (userName.length) {
        greetMsg.textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}! üëã`;
      } else {
        greetMsg.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è.';
      }
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –∏ –¥–∞—Ç—ã
    function updateDateTime() {
      const now = new Date();
      
      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ (–ß–ß:–ú–ú:–°–°)
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      
      // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã (–¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏, —á–∏—Å–ª–æ –º–µ—Å—è—Ü –≥–æ–¥)
      const daysOfWeek = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
      const months = ['–Ø–Ω–≤–∞—Ä—è', '–§–µ–≤—Ä–∞–ª—è', '–ú–∞—Ä—Ç–∞', '–ê–ø—Ä–µ–ª—è', '–ú–∞—è', '–ò—é–Ω—è', 
                     '–ò—é–ª—è', '–ê–≤–≥—É—Å—Ç–∞', '–°–µ–Ω—Ç—è–±—Ä—è', '–û–∫—Ç—è–±—Ä—è', '–ù–æ—è–±—Ä—è', '–î–µ–∫–∞–±—Ä—è'];
      
      const dayOfWeek = daysOfWeek[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const dateString = `${dayOfWeek}, ${day} ${month} ${year}`;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
      document.getElementById('time').textContent = timeString;
      document.getElementById('date').textContent = dateString;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    updateDateTime(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    setInterval(updateDateTime, 1000);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –∏–ª–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–≤–µ—Ç–ª—É—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.classList.add('dark-theme');
